name: Build and Push Docker Image

on:
  push:
    tags:
      - '*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: confluent_cloud_cost_exporter
        file: confluent_cloud_cost_exporter/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/mcolomerc/confluent_cost_exporter:latest
          ${{ secrets.DOCKER_USERNAME }}/mcolomerc/confluent_cost_exporter:${{ github.ref_name }}